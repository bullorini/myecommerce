<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="main-header">

        <input type="checkbox" id="menu">

        <nav class="nav-bar">
            <div class="nav-bar__nav-logo main-logo">
                <a class="nav-bar__nav-link" href="/#inicio" id="inicio">
                    <div class="logo-container">
                        <img src="img/logos/main-logo.png" alt="">
                    </div>
                </a>
            </div>
            <ul class="nav-bar__nav-list">
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="" id="inicio">Inicio</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="" id="alta">Alta</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="" id="contacto">Contacto</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="" id="nosotros">Misión</a>
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <form class="search-bar__form-container">
                <div class="nav-bar__nav-logo main-logo">
                    <a class="nav-bar__nav-link" href="/#inicio" id="inicio">
                        <div class="logo-container">
                            <img src="img/logos/main-logo.png" alt="">
                        </div>
                    </a>
                </div>
                <input class="search-bar__form-search" id="busqueda" type="search">
                <input class="search-bar__form-submit" type="submit" value="🔍">
            </form>
            <div class="search-bar__carrito-container">
                🛒
            </div>
            <div class="menu-toggle">
                <label class="menu-toggle__label" for="menu">
                    <span class="menu-toggle__top-bread"></span>
                    <span class="menu-toggle__meat"></span>
                    <span class="menu-toggle__bottom-bread"></span>
                </label>
            </div>
        </div>
    </header>
    
    
    <!-- Zona de menú modal del carrito -->
    <div class="section-carrito"></div>

    <!-- Zona del formulario de pago -->
    <div class="section-pago"></div>
    
    <!-- Zona de inyección de plantillas SPA -->
    <main></main>
    
    <footer>
        <div class="footer__container">
            <ul class="footer__list">
                <li class="footer__list-item">Inicio</li>
                <li class="footer__list-item">Alta</li>
                <li class="footer__list-item">Contacto</li>
                <li class="footer__list-item">Nosotros</li>
            </ul>
        </div>
    </footer>

    <!-- ----------------------------------------------------------------- -->    
    <!--                        ZONA DE SCRIPTS                            -->
    <!-- ----------------------------------------------------------------- -->    

    <!-- librerías -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- clientes -->
    <script src="js/clientes/http.js"></script>

    <!-- servicios -->
    <script src="js/servicios/productos.js"></script>
    <script src="js/servicios/carrito.js"></script>

    <!-- modelos -->
    <script src="js/modelos/productos.js"></script>
    <script src="js/modelos/carrito.js"></script>

    <!-- controladores -->
    <script src="js/controladores/productos.js"></script>
    <script src="js/controladores/carrito.js"></script>

    <!-- scripts de plantillas -->
    <script src="js/menu/inicio.js"></script>
    <script src="js/menu/alta.js"></script>
    <script src="js/menu/contacto.js"></script>
    <script src="js/menu/nosotros.js"></script>
    
    <script src="js/menu/carrito.js"></script>
    
    <script src="js/menu/pago.js"></script>
    
    <!-- script de arranque -->
    <script src="js/main.js"></script>

</body>
</html>
